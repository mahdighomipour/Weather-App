<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<form class="searchForm mb-3">
					<div class="row">
						<div class="col-9">
							<input
								type="search"
								placeholder="Enter The City"
								autofocus="on"
								id="search-name-form"
								class="form-control" />
						</div>
						<div class="col-3">
							<input
								type="submit"
								value="Search"
								id="search-btn"
								class="btn btn-primary" />
						</div>
					</div>
				</form>
				<h1 id="cityName">Tehran</h1>
				<ul>
					<li>today</li>
					<li id="description">Clear</li>
				</ul>
				<div class="row">
					<div class="col-6">
						<div class="current-weather-detail d-flex">
							<img
								src="https://ssl.gstatic.com/onebox/weather/64/fog.png"
								alt="Iran Weather"
								id="icon" />
							<strong id="cityCurrentTemp">20</strong>
							<span class="units">
								<a id="celsiusLink" class="deactive">°C</a> <small>|</small>
								<a id="fahrenheitLink" class="active">°F</a>
							</span>
						</div>
					</div>
					<div class="col-6">
						<ul>
							<li>Humanity: <span id="humidity">75%</span></li>
							<li>Wind: <span id="wind">20</span></li>
						</ul>
					</div>
				</div>
			</div>
			<span>
				<a href="https://github.com/mahdighomipour/Weather-App" target="_blank">
					Open-source code</a
				>
				by Mahdi Ghomipour</span
			>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
		<script src="src/app.js"></script>
	</body>
</html>
